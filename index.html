<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Client Side API Code</title>

  <!-- Import the webpage's stylesheet -->
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>

  <!-- The wrapper and content divs set margins and positioning -->
  <section class="content">

    <h1>The Dean's List</h1>

    <section>
      <input id="userName" type="text" name="" placeholder="Enter Name">
      <button id="clickMe" type="button" name="button">Click Me</button>
    </section>

    <h2 id="personName"></h2>
    <h2 id="personStatus"></h2>
    <h2 id="personOccupation"></h2>

  </section>


  <section class="wrapper">
    <section class="content">
      <h2>Not on our list?</h2>
      <form action="">
        <input type="text" name="name" placeholder="Enter Name" id="getPersonName">
        <input type="text" name="status" placeholder="Enter Status" id="getPersonStatus">
        <input type="text" name="currentOcupation" placeholder="Enter Current Ocupation" id="getPersonOccupation">
        <button type="submit" name="button">Join us!</button>
      </form>
    </section>
  </section>




  <script src="js/main.js"></script>
</body>

</html>
